<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript drum kit</title>
    <link rel="stylesheet" href="./assets/css/index.css"/>
    <a rel="stylesheet" href="./assets/sounds/"></a>
    <script src="./assets/js/index.js"></script>

</head>
<body>
    <div class="row">
       <div  id="a" onclick="play('boom')">
            <h1 class="button-title">boom</h1>
            <h4>a</h4>
       </div> 
       <div  id="s" onclick="play('clap')">
            <h1 class="button-title">clap</h1>
            <h4>s</h4>
        </div>
        <div  id="d" onclick="play('hihat')">
            <h1 class="button-title">hihat</h1>
            <h4>d</h4>
       </div> 
       <div  id="f" onclick="play('kick')">
            <h1 class="button-title">kick</h1>
            <h4>f</h4>
        </div>
        <div  id="g" onclick="play('openhat')">
            <h1 class="button-title">openhat</h1>
            <h4>g</h4>
       </div> 
       <div  id="h" onclick="play('ride')">
            <h1 class="button-title">ride</h1>
            <h4>h</h4>
        </div>
        <div  id="j" onclick="play('snare')">
            <h1 class="button-title">snare</h1>
            <h4>j</h4>
       </div> 
       <div  id="k" onclick="play('tink')">
            <h1 class="button-title">tink</h1>
            <h4>k</h4>
        </div>
        <div  id="l" onclick="play('tom')">
            <h1 class="button-title">tom</h1>
            <h4>l</h4>
        </div>
    </div>
    
</body>
</html>
